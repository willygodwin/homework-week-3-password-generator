<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <h4>Enter the details of your password below</h4>
        <form id="form">
          <div>
            <label>Password Length <input type = "number" placeholder="(Enter number between 8-124)" id="passlength" /></label>
          </div>
          <div><label>Do you want to include lowercase letters (a, b, c)? </label><input type = "checkbox" id="lower"/></div>
          <div><label>Do you want to include uppercase letters (A, B, C)? </label><input type = "checkbox" id="upper"/></div>
          <div><label>Do you want to include numbers (1, 2, 3)? </label><input type = "checkbox" id="number"/></div>
          <div><label>Do you want to include special characters ($, @, &)? </label><input type = "checkbox" id="special"/></div>
          

        </form>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
